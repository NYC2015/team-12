<!-- pager -->
<div id="pager-container" class="noprint">
  <div id="pager-background" class="noprint">
    <div id="pager" class="noprint">
      <form class="noprint">
        <input type="hidden" id="pagerlimit" value="100" />
        <select class="pagesize" data-nojs="1" title="Select rows per page">
          <option value="10">10</option>
          <option value="50">50</option>
          <option value="100">100</option>
        </select>
  <div class="spacer"><div class="separator"></div></div> 
  <span class="fa fa-step-backward first clickable" title="First page"></span>
  <span class="fa fa-backward prev clickable" title="Previous page"></span>
  <div class="spacer"><div class="separator"></div></div> 
  <div class="pager_progressbar">
    <div class="pager_progress"></div>
          <span class="pagedisplay"></span> 
  </div>
  <div class="spacer"><div class="separator"></div></div>
  <span class="fa fa-forward next clickable" title="Next page"></span>
  <span class="fa fa-step-forward last clickable" title="Last page"></span>
  <div class="spacer"><div class="separator"></div></div> 
        <select class="gotoPage" data-nojs="1" title="Select page"></select>
      </form>
    </div>
  </div>
</div>
<div id="panelTool">
  <div id="columnSelectorContainer" class="toolContainer noprint" style="top: 50px;">
    <div class="panelContainer">
      <div class="panel"></div>
    </div>
    <div title="Click to select which columns to show/hide" class="handle">
      <div><i class="fa fa-list"></i></div>
    </div>
  </div>
  <div id="filtersContainer" class="toolContainer noprint" style="top: 0">
    <div class="panelContainer">
      <div class="panel"></div>
    </div>
    <div title="Click to set filters" class="handle">
      <div><i class="fa fa-search"></i></div>
    </div>
  </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
